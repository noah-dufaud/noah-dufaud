<!DOCTYPE html>
<html>
    <head>
        <title>Une petite page HTML</title>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/nav.css">
    </head>
    
    <body>
        <div id="navigation-pannel">
            <button id="navigation-burger" onclick="ChangeE()">
                <img src="styles/burger.png" width="20px" style="opacity: 0.4;">
            </button>
            <hr>
            <div class="navigation-field">
                <button id="nav-home" onclick="StartHome()">
                    <img src="styles/home.png" width="20px" style="opacity: 0.4;">
                </button>
                <div id="nav-search">
                    <input type="text" placeholder="Not Working"/>
                    <img src="styles/search.png" width="20px" style="opacity: 0.2; vertical-align: middle;">
                </div>
            </div>
            <hr>
            <div class="navigation-field" style="padding-top: 15px;">
                <button onclick="StartCB()">Climbing plants</button>
                <button>3D Engine</button>
            </div>
            <div id="navigation-setting" class="navigation-field">
                <hr>

                <button>Themes</button>
                <button>Langues</button>
            </div>
        </div>
        
        <div id="pannel-page-split-container">
            <div id="margin-pannel"></div>
            <div id="page-content">
            </div>
        </div>
    </body>
    <script src="js/index.js"></script>
    <script src="js/nav.js"></script>
</html>
